    <h1>Algovisualizer</h1>
    <!-- <div class="center"> -->
    <!-- <h2>Tutorial</h2> -->
    <!-- </div> -->
    <div id="mainScreen">
      <span class="boardControls">
        <p class="boxLabel">Tile Type:</p>
        <div class="box">
          <select id="tileType">
            <option value="#2E3440" selected="selected">Wall</option>
            <option value="#A3BE8C">Start</option>
            <option value="#BF616A">End</option>
            <option value="#EBCB8B">Key</option>
            <option value="#D08770">Weight</option>
          </select>
        </div>
        <p class="boxLabel">Algorithm:</p>
        <div class="box">
          <select id="searchType">
            <optgroup label="Pathfinding">
              <option value="dfs" selected="selected">Depth</option>
              <option value="bfs">Breath</option>
              <option value="dijkstra">Dijkstra's</option>
              <option value="bdijkstra">Biased Dijkstra's</option>
              <option value="astar">A*</option>
            </optgroup>
            <optgroup label="Maze Gen">
              <option value="prim">Prim's</option>
              <option value="kruskal">Kruskal's</option>
            </optgroup>
          </select>
        </div>
        <p class="boxLabel">Speed:</p>
        <div class="box">
          <select id="speed">
            <option value="4">Slow</option>
            <option value="2">Normal</option>
            <option value="1" selected="selected">Fast</option>
          </select>
        </div>
        <button type="button" id="start">Start</button>
        <hr />
        <canvas class="lColor" id="vColor" width="182" height="250"></canvas>
        <!-- <span id="soutput"></span> -->
        <!-- <input type="range" min="1" max="40" value="50" class="slider" id="boardSize"> -->
      </span>
    </div>
